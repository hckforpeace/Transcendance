<!-- Conteneur principal centré -->
<div class="flex justify-center mt-10">
  <div class="relative">
    <!-- Canvas du jeu Pong -->
    <canvas id="pong_canvas" class="block border-2 border-white rounded w-[80vw] h-[80vh]"></canvas>

    <!-- End message centré sur le canvas -->
    <div id="game-result-message"
      class="absolute top-0 left-0 w-full h-full flex flex-col items-center justify-center text-center z-20 hidden">
      <div class="text-6xl font-bold text-green-600" id="result-title"></div>
      <div class="text-4xl text-white mt-4" id="result-score"></div>
      <div class="text-3xl text-white mt-4" id="next_players"></div>
      <button class="w-40 text-white bg-green-500 hover:bg-green-600 font-semibold py-2 rounded-lg transition"
        id="next-match-button"></button>
    </div>

    <!-- Noms des joueurs -->
    <div class="absolute top-4 left-6 text-white text-2xl font-bold z-30" id="left-player-name"></div>
    <div class="absolute top-4 right-6 text-white text-2xl font-bold z-30 text-right" id="right-player-name"></div>
  </div>
</div>
