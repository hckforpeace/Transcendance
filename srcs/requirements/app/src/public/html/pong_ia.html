<!-- Responsive and centered container -->
<div class="flex justify-center mt-10">
  <div class="relative">
    <!-- Canvas -->
    <canvas id="pong_canvas" class="block border-2 border-white rounded w-[80vw] h-[80vh]"></canvas>

    <!-- Game result message centered -->
    <div id="game-result-message"
      class="absolute top-0 left-0 w-full h-full flex flex-col items-center justify-center text-center z-20 hidden">
      <div class="text-6xl font-bold" id="result-title"></div>
      <div class="text-3xl mt-4" id="result-score"></div>
    </div>

    <!-- Player names -->
    <div class="absolute top-4 left-6 text-white text-2xl font-bold z-30" id="left-player-name">left</div>
    <div class="absolute top-4 right-6 text-white text-2xl font-bold z-30 text-right" id="right-player-name">Bot</div>
  </div>
</div>
