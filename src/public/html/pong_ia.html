<div class="relative flex justify-center items-center">
  <!-- Canvas -->
  <canvas id="pong_canvas" width="1200" height="1000" class="block"></canvas>

  <!-- Centered result text -->
  <div class="absolute inset-0 flex flex-col justify-center items-center text-white z-40">
    <div class="text-6xl font-bold" id="result-title"></div>
    <div class="text-3xl mt-4" id="result-score"></div>
  </div>

  <!-- Player names positioned absolutely over canvas -->
  <div class="absolute top-2 left-4 text-white text-2xl font-bold z-30" id="left-player-name">left</div>
  <div class="absolute top-2 right-4 text-white text-2xl font-bold z-30" id="right-player-name">Bot</div>
</div>
