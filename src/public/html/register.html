<!-- register.ejs -->
<form method="POST"  id="register-form" class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md space-y-4">
  <h1 class="text-2xl font-bold text-center">Register</h1>

  <input type="text" name="name" placeholder="Name"
         class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:border-blue-500" required>

  <input type="email" name="email" placeholder="Email"
         class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:border-blue-500" required>

  <input type="password" name="password" placeholder="Password"
         class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:border-blue-500" required>

 <input type="password" name="confirm_password" placeholder="Confirm Password"
         class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:border-blue-500" required>

  <div class="flex items-center space-x-4">
    <p class="text-lg font-semibold">2FA Method:</p>
    <div class="flex items-center space-x-2">
      <input type="radio" id="email-2fa" name="2fa_method" value="email" class="focus:ring focus:border-blue-500" required checked>
      <label for="email-2fa" class="text-gray-700">Email 2FA</label>
    </div>
    <div class="flex items-center space-x-2">
      <input type="radio" id="app-2fa" name="2fa_method" value="app" class="focus:ring focus:border-blue-500" required>
      <label for="app-2fa" class="text-gray-700">App-based 2FA</label>
    </div>
  </div>

 <div class="flex items-center space-x-4">
  <!-- Image preview -->
  <img id="avatar-preview" src="" alt="Avatar preview" class="w-16 h-16 rounded-full object-cover hidden">


  <!-- File input -->
  <input type="file" name="avatar" accept="image/*"
         onchange="previewAvatar(event)"
         class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:border-blue-500">
 </div>


 <button type="button" onclick="register()" class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 rounded-lg transition">Register</button>
 
 <p id="form-error-msg" class="text-red-600 text-sm text-center mt-2"></p>

</form>
