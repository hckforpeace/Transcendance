<!-- Tournament_menu.html -->
<body class="h-screen overflow-hidden bg-gray-200">
  <div class="flex flex-col h-full bg-white w-full p-8 space-y-4">
    <!-- Title -->
    <h1 class="text-2xl font-bold text-center">Tournament</h1>

    <!-- Main Content -->
    <div id="tournament-display" class="flex flex-col flex-1 space-y-4 overflow-hidden">
      
      <!-- TOP: SCROLLBAR ZONE -->
      <div id="future-play-zone" class="flex flex-col bg-gray-100 items-center justify-center p-4 rounded-lg">
        <div class="flex items-center space-x-4">
          <span class="text-lg font-semibold">Select number of players</span>
          <input
            id="player_nbr_slider"
            type="range"
            min="0"
            max="3"
            step="1"
            value="0"
            onchange="set_player_nbr()"
            oninput="set_player_nbr()"
            class="w-40"
          />
          <p id="player_nbr" class="text-md font-medium">2</p>
        </div>
      </div>

      <!-- BOTTOM: PLAYER ZONES -->
      <div class="flex flex-1 space-x-4 overflow-hidden">
        <!-- LEFT PLAYERS -->
        <div id="player-container1" class="flex-1 flex flex-col overflow-y-auto bg-gray-100 rounded-lg p-2 space-y-2">
        </div>

        <!-- RIGHT PLAYERS -->
        <div id="player-container2" class="flex-1 flex flex-col overflow-y-auto bg-gray-100 rounded-lg p-2 space-y-2">
        </div>
      </div>
    </div>
  </div>

  <!-- Template for a Player -->
  <template id="t-player-elem">
    <div id="player-elem" class="flex flex-col p-2 border border-gray-300 rounded-lg shadow bg-gray-50 justify-center min-h-[100px]">
      <div class="flex justify-center">
        <img src="/images/test.jpg" alt="Player" class="min-w-[10%] max-w-[60%] h-auto mx-auto mb-4" />
      </div>
      <input type="text" id="alias" placeholder="Alias" class="w-full p-2 border border-gray-300 rounded-lg mb-2" />
      <div class="flex justify-center items-center space-x-2">
        <button class="px-3 py-1 rounded bg-gray-200 hover:bg-gray-300" onclick="get_prev_player_type(event)">&lt;</button>
        <p class="font-medium">Bot</p>
        <button class="px-3 py-1 rounded bg-gray-200 hover:bg-gray-300" onclick="get_next_player_type(event)">&gt;</button>
      </div>
    </div>
  </template>

  <script>
    init();
  </script>
</body>
